<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â∞èÊòéÂêåÂ≠¶</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #FFFFFF;
        }

        /* ‰∏ªÈ°µÊ†∑Âºè */
        .profile {
            position: relative;
            color: black;
            padding: 15px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .stats {
            font-size: 14px;
            margin: 10px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .thumbnail {
            aspect-ratio: 3/4;
            background: #FFFFFF;
            position: relative;
        }

        /* Êñá‰ª∂Â§πÊ†∑Âºè */
        .folder-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
        }

        .folder {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s;
        }

        .media-item {
            flex: 0 0 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video, img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .date {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            color: cyan;
            font-size: 24px;
        }
        
           /* Êñ∞Â¢ûÈü≥‰πêÊéßÂà∂ÊåâÈíÆÊ†∑Âºè */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FFD700;
            color: #1a1a1a;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, background 0.3s;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <!-- ‰∏ªÈ°µÂÜÖÂÆπ -->
    <div class="profile">
        <img src="241226-t.jpg" class="avatar" alt="Â§¥ÂÉè">
        <h1>Â∞èÊòéÂêåÂ≠¶</h1>
        <div class="stats">
            <span>752Ëé∑Ëµû</span>
            <span>58ÂÖ≥Ê≥®</span>
            <span>88Á≤â‰∏ù</span>
        </div>
        <!-- Êñ∞Â¢ûÈü≥‰πêÊéßÂà∂ÊåâÈíÆ -->
    <button class="music-control" id="musicBtn">üéµ</button>

    <!-- Êñ∞Â¢ûÈü≥È¢ëÊ†áÁ≠æ -->
    <audio id="bgMusic" loop>
        <source src="xht.mp3" type="audio/mpeg">
        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
    </audio>
        <div class="grid">
            <div class="thumbnail" data-folder="1">
                <img src="250115-0.webp" class="thumb" alt="Áº©Áï•Âõæ">
            </div>
            <div class="thumbnail" data-folder="2">
                <img src="250101-0.webp" class="thumb" alt="Áº©Áï•Âõæ">
            </div>
            <div class="thumbnail" data-folder="3">
                <img src="241215-0.webp" class="thumb" alt="Áº©Áï•Âõæ">
            </div>
        </div>
    </div>

    <!-- Êñá‰ª∂Â§πÊ®°Êùø -->
    <template id="folderTemplate">
        <div class="folder-container">
            <div class="folder">
                <div class="carousel"></div>
                <div class="date"></div>
                <audio class="bgm"></audio>
                <div class="close-btn">√ó</div>
            </div>
        </div>
    </template>

<script>
const foldersData = {
    1: {
        bgm: "250115.mp3",
        media: ["250115-1.mp4", "250115-2.mp4"]
    },
    2: {
        bgm: "250101.mp3",
        media: ["250101-1.mp4", "250101-2.mp4", "250101-3.mp4", "250101-4.mp4"]
    },
    3: {
        bgm: "241215.mp3",
        media: ["241215-1.mp4", "241215-2.mp4", "241215-3.mp4", "241215-4.webp"]
    }
};

let currentFolder = null;
let startX, startY;
let currentIndex = 0;

// ÂàùÂßãÂåñÁº©Áï•Âõæ
document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
    const folderData = foldersData[index+1];
    if(folderData) {
        const firstMedia = folderData.media[0];
        thumb.style.backgroundImage = `url('${getThumbnail(firstMedia)}')`;
        thumb.style.backgroundSize = 'cover';
    }
});

// Êñ∞Â¢ûËÉåÊôØÈü≥‰πêÊéßÂà∂ÈÄªËæë
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');

        // ÂàùÂßãÂåñÈü≥‰πêÁä∂ÊÄÅ
        let isMusicPlaying = false;

        // ÁÇπÂáªÊåâÈíÆÊéßÂà∂Èü≥‰πêÊí≠Êîæ/ÊöÇÂÅú
        musicBtn.addEventListener('click', () => {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicBtn.textContent = 'üéµ';
            } else {
                bgMusic.play();
                musicBtn.textContent = '‚è∏';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // Ëá™Âä®Êí≠ÊîæÈü≥‰πêÔºàÈúÄÁî®Êà∑‰∫§‰∫íÂêéËß¶ÂèëÔºâ
        document.addEventListener('click', () => {
            if (!isMusicPlaying) {
                bgMusic.play();
                musicBtn.textContent = '‚è∏';
                isMusicPlaying = true;
            }
        }, { once: true }); // Âè™ÊâßË°å‰∏ÄÊ¨°
        
// ÁÇπÂáªÁº©Áï•ÂõæÊâìÂºÄÊñá‰ª∂Â§π
document.querySelectorAll('.thumbnail').forEach(thumb => {
    thumb.addEventListener('click', () => {
        const folderId = thumb.dataset.folder;
        openFolder(folderId);
    });
});

function openFolder(folderId) {
    const data = foldersData[folderId];
    const template = document.getElementById('folderTemplate');
    const clone = template.content.cloneNode(true);
    const container = clone.querySelector('.folder-container');
    
    // ËÆæÁΩÆËÉåÊôØÈü≥‰πê
    const bgm = container.querySelector('.bgm');
    bgm.src = data.bgm;
    bgm.loop = true;

    // ËÆæÁΩÆÊó•Êúü
    const dateStr = data.bgm.replace(/(\d{4})(\d{2})(\d{2}).*/, '$1Âπ¥$2Êúà$3Êó•');
    container.querySelector('.date').textContent = dateStr;

    // Ê∑ªÂä†Â™í‰ΩìÂÜÖÂÆπ
    const carousel = container.querySelector('.carousel');
    data.media.forEach(file => {
        const item = document.createElement('div');
        item.className = 'media-item';
        if(file.endsWith('.mp4')) {
            const video = document.createElement('video');
            video.loop = true;
            video.innerHTML = `<source src="${file}" type="video/mp4">`;
            video.addEventListener('loadeddata', () => {
                video.volume = 1;
                if(currentIndex === 0) video.play();
            });
            item.appendChild(video);
        } else {
            const img = document.createElement('img');
            img.src = file;
            item.appendChild(img);
        }
        carousel.appendChild(item);
    });

    // Ê∑ªÂä†Âà∞È°µÈù¢Âπ∂ÊòæÁ§∫
    document.body.appendChild(clone);
    container.style.display = 'block';
    currentFolder = container;
    bgm.play();

    // ÂàùÂßãÂåñÊªëÂä®‰∫ã‰ª∂
    initSwipe(container);
}

function initSwipe(container) {
    let startX = 0;
    let isSwiping = false;

    container.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        isSwiping = true;
    });

    container.addEventListener('touchmove', e => {
        if(!isSwiping) return;
        const deltaX = e.touches[0].clientX - startX;
        container.querySelector('.carousel').style.transform = `translateX(${-currentIndex * 100 + deltaX/window.innerWidth*100}%)`;
    });

    container.addEventListener('touchend', e => {
        if(!isSwiping) return;
        isSwiping = false;
        
        const deltaX = e.changedTouches[0].clientX - startX;
        if(Math.abs(deltaX) > 50) {
            if(deltaX > 0 && currentIndex > 0) {
                currentIndex--;
            } else if(deltaX < 0 && currentIndex < container.querySelectorAll('.media-item').length - 1) {
                currentIndex++;
            }
        }
        container.querySelector('.carousel').style.transform = `translateX(${-currentIndex * 100}%)`;
        playCurrentMedia();
    });

    // ÂÖ≥Èó≠ÊåâÈíÆ
    container.querySelector('.close-btn').addEventListener('click', () => {
        closeFolder();
    });
}

function playCurrentMedia() {
    const currentItem = currentFolder.querySelectorAll('.media-item')[currentIndex];
    const video = currentItem.querySelector('video');
    if(video) {
        video.currentTime = 0;
        video.play();
    }
}

function closeFolder() {
    currentFolder.remove();
    currentFolder = null;
    currentIndex = 0;
}

function getThumbnail(file) {
    if(file.endsWith('.mp4')) {
        return file.replace('.mp4', '-thumb.jpg');
    }
    return file;
}
</script>
</body>
</html>
