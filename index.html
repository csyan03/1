<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: Arial; }
        
        /* 主页样式 */
        .profile-header { padding: 20px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; }
        .stats { margin-top: 10px; font-size: 14px; }
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 2px; 
            padding: 2px;
        }
        .thumbnail {
            aspect-ratio: 1;
            background: #333;
            position: relative;
        }

        /* 文件夹视图 */
        .folder-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
        }
        .media-container {
            width: 100%;
            height: 70vh;
            position: relative;
            overflow: hidden;
        }
        .media-item {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .date-display {
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- 主页 -->
    <div class="profile-header">
        <img src="241226-t" class="avatar">
        <h1>小明同学</h1>
        <div class="stats">752获赞 58关注 88粉丝</div>
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- 文件夹视图 -->
    <div class="folder-view" id="folderView">
        <div class="media-container" id="mediaContainer"></div>
        <div class="date-display" id="dateDisplay"></div>
    </div>

    <script>
        const folders = {
            1: {
                bgm: '250115.mp3',
                media: ['250115-1.mp4', '250115-2.mp4'],
                date: '2025年01月15日'
            },
            2: {
                bgm: '250101.mp3',
                media: ['250101-1.mp4', '250101-2.mp4', '250101-3.mp4', '250101-4.mp4'],
                date: '2025年01月01日'
            },
            3: {
                bgm: '241215.mp3',
                media: ['241215-1.mp4', '241215-2.mp4', '241215-3.mp4', '241215-4.webp'],
                date: '2024年12月15日'
            }
        };

        let currentFolder = 1;
        let currentMediaIndex = 0;
        let currentAudio = null;
        let currentVideo = null;

        // 初始化缩略图
        function initGallery() {
            const gallery = document.getElementById('gallery');
            for(let i=1; i<=5; i++) {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                thumb.onclick = () => openFolder(i);
                gallery.appendChild(thumb);
            }
        }

        // 打开文件夹
        function openFolder(folderId) {
            currentFolder = folderId;
            currentMediaIndex = 0;
            showFolderView();
            loadMedia();
        }

        // 加载媒体文件
        function loadMedia() {
            const container = document.getElementById('mediaContainer');
            container.innerHTML = '';
            
            const media = document.createElement(folders[currentFolder].media[0].endsWith('webp') ? 'img' : 'video');
            media.className = 'media-item';
            media.src = folders[currentFolder].media[0];
            
            if(media.tagName === 'VIDEO') {
                media.loop = true;
                media.muted = false;
                media.autoplay = true;
            }
            
            container.appendChild(media);
            playBGM();
            document.getElementById('dateDisplay').textContent = folders[currentFolder].date;
        }

        // 播放背景音乐
        function playBGM() {
            if(currentAudio) currentAudio.pause();
            currentAudio = new Audio(folders[currentFolder].bgm);
            currentAudio.play();
        }

        // 显示文件夹视图
        function showFolderView() {
            document.getElementById('folderView').style.display = 'block';
            addSwipeListeners();
        }

        // 滑动事件处理
        function addSwipeListeners() {
            let startX, startY;
            
            document.ontouchstart = e => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            };

            document.ontouchend = e => {
                const dx = e.changedTouches[0].clientX - startX;
                const dy = e.changedTouches[0].clientY - startY;
                
                if(Math.abs(dx) > Math.abs(dy)) {
                    // 左右滑动切换媒体
                    if(dx > 50) prevMedia();
                    if(dx < -50) nextMedia();
                } else {
                    // 上下滑动切换文件夹
                    if(dy > 50) prevFolder();
                    if(dy < -50) nextFolder();
                }
            };
        }

        // 媒体切换逻辑
        function nextMedia() { /* 实现媒体切换 */ }
        function prevMedia() { /* 实现媒体切换 */ }
        function nextFolder() { /* 实现文件夹切换 */ }
        function prevFolder() { /* 实现文件夹切换 */ }

        // 初始化
        initGallery();
    </script>
</body>
</html>
