<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件夹3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bgMusic" src="241215.mp3" autoplay loop></audio>

    <div class="container">
        <video class="media" src="241215-1.mp4" controls loop></video>
        <video class="media" src="241215-2.mp4" controls loop></video>
        <video class="media" src="241215-3.mp4" controls loop></video>
        <img class="media" src="241215-4.webp" alt="图片">
    </div>

    <p class="date">2024年12月15日</p>

    <script>
        let mediaFiles = document.querySelectorAll('.media');
        let bgMusic = document.getElementById('bgMusic');

        function pauseAll() {
            mediaFiles.forEach(media => {
                if (media.tagName === "VIDEO") {
                    media.pause();
                }
            });
            bgMusic.pause();
        }

        document.body.addEventListener("click", pauseAll);
    </script>
</body>
</html>
