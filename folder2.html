<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件夹2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bgMusic" src="250101.mp3" autoplay loop></audio>

    <div class="container">
        <video class="media" src="250101-1.mp4" controls loop></video>
        <video class="media" src="250101-2.mp4" controls loop></video>
        <video class="media" src="250101-3.mp4" controls loop></video>
        <video class="media" src="250101-4.mp4" controls loop></video>
    </div>

    <p class="date">2025年01月01日</p>

    <script>
        let mediaFiles = document.querySelectorAll('.media');
        let bgMusic = document.getElementById('bgMusic');

        function pauseAll() {
            mediaFiles.forEach(media => media.pause());
            bgMusic.pause();
        }

        document.body.addEventListener("click", pauseAll);
    </script>
</body>
</html>
